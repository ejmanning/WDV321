    <script language="javascript">


        $(document).ready(function() {
          document.getElementById("authentic").addEventListener("click",addAuthentication);
          document.getElementById("create").addEventListener("click", function(){document.querySelector("form").style.display="block"});

            if (getCookie("accessTime")) {
              let cookie=getCookie("accessNumber");
              if (cookie) {
                while (!(parseInt(cookie)))         // while it is NAN
                  cookie=cookie.replace(/\D/,"");     // remove leading non digits
                timesPageAccessed=parseInt(cookie)+1; // get the first digit and add 1
                addCookie("accessNumber",timesPageAccessed.toString());
              }
            else
              addCookie("accessNumber","1");
          }
            else {
              let today = new Date().toLocaleString();		//current time/date stamp
              document.cookie = "accessTime =" + today + ";";

              if (getCookie("accessNumber")) {
                let cookie=getCookie("accessNumber");

                while (!(parseInt(cookie)))  // while it is NAN
                  cookie=cookie.replace(/\D/,"");   // remove leading non digits
              timesPageAccessed=parseInt(cookie)+1; // get the first digit and add 1
              addCookie("accessNumber",timesPageAccessed.toString());
              }
              else {
                addCookie("accessNumber","1");
            }
          }
          console.log(document.cookie);
          console.log(document.querySelector("#formSubmit"));
        })
