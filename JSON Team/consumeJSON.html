<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WDV321 Advanced Javascript - JSON</title>
<script src="createJSON.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
<script>
  let JSONObject1 = localStorage.getItem("Student 1");
  let parsedObject1 = JSON.parse(JSONObject1);

  let JSONObject2 = localStorage.getItem("Student 2");
  let parsedObject2 = JSON.parse(JSONObject2);

  let JSONObject3 = localStorage.getItem("Student 3");
  let parsedObject3 = JSON.parse(JSONObject3);


  //alert(parsedObject3.student_id);
  //alert(parsedObject3.student_gpa);
  //alert(parsedObject3.student_courses);

  //parseInt(parsedObject1.student_courses.length)

function pageLoad() {
  document.getElementById("id1").innerHTML = parsedObject1.student_id;
  document.getElementById("gpa1").innerHTML = parsedObject1.student_gpa;

  for (x=0; x < parseInt(parsedObject1.student_courses.length); x++) {
    document.getElementById("courses1").innerHTML = document.getElementById("courses1").innerHTML + "<li>" + parsedObject1.student_courses[x] + "</li>";

  }

  document.getElementById("id2").innerHTML = parsedObject2.student_id;
  document.getElementById("gpa2").innerHTML = parsedObject2.student_gpa;

  for (x=0; x < parseInt(parsedObject2.student_courses.length); x++) {
    document.getElementById("courses2").innerHTML = document.getElementById("courses2").innerHTML + "<li>" + parsedObject2.student_courses[x] + "</li>";

  }

  document.getElementById("id3").innerHTML = parsedObject3.student_id;
  document.getElementById("gpa3").innerHTML = parsedObject3.student_gpa;

  for (x=0; x < parseInt(parsedObject3.student_courses.length); x++) {
    document.getElementById("courses3").innerHTML = document.getElementById("courses3").innerHTML + "<li>" + parsedObject3.student_courses[x] + "</li>";

  }
}

</script>
