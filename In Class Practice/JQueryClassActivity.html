<script>

  $(document).ready(function() {
      $("#button").click(function() {
              displayField();
      });

      $("#button2").click(function() {
        clearDisplay();
      });
  });




  function displayField() {

    let inName = $("#inputName").val();

    console.log(inName);

    $("p span").html(inName);
  }

  function clearDisplay() {

    $("p span").html(" ");

  }
</script>
